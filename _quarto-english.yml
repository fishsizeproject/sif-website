  reader-mode: false
  # pre-render: for footer?
  page-navigation: false

# Navbar options (see https://quarto.org/docs/reference/projects/websites.html#navbar)
  navbar: 
    title: false
    logo: /images/SIF-logo-540x330.gif
    pinned: true
    collapse: true
    # List of items for the each section of the navbar (left, right, center)
    right: 
      - text: "Home"
        href: index.qmd
      - text: "Pages"
        href: pages/empty.qmd
        menu:
        - text: "Managers"
          href: pages/empty.qmd
        - text: "Anglers"
          href: pages/empty.qmd
        - text: "Scientists"
          href: pages/empty.qmd
        - text: "Data"
          href: pages/empty.qmd
        - text: "Models"
          href: pages/empty.qmd
        - text: "FishSize Project"
          href: pages/empty.qmd
      - text: "Team"
        href: pages/empty.qmd
      - text: "Media"
        href: pages/empty.qmd
      - text: "Contact"
        href: pages/empty.qmd
    toggle-position: right # The position of the collapsed navbar toggle in responsive mode
  page-navigation: false # Provide next and previous article links in footer
  back-to-top-navigation: true

format:
  html:
    theme:
      light: [lightly, theme-light.scss]
      dark: darkly
    css: sif-styles.css
    page-layout: full
    grid:
      sidebar-width: 350px
      body-width: 1250px
      margin-width: 150px
      gutter-width: 2em
    toc: false
    fig-responsive: true
    toc: false
    anchor-sections: false
    fig-responsive: true
    link-external-newwindow: true
    include-after-body: 
      file: /theming/footer-en.html
    include-before-body: 
      file: change-lang-en.html
